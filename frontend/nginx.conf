worker_processes 2;

events { 
        worker_connections 100; 
}

http {
        server {
                listen 80;
                server_name frontend;
                include /etc/nginx/mime.types;
                root /usr/share/nginx/html;

                location / {
                        index index.html;
                        try_files $uri $uri/ /index.html =404;
                }

                location /api/ { 
                        proxy_http_version 1.1;
                        proxy_pass http://backend:8080/api/;
                }
        }
}